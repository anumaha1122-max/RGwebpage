<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Clone</title>
  <link rel="stylesheet" href="color.css"/>
</head>
<body>
  <div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="logo" />
    
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search Google or type a URL"/>
      <button onclick="performSearch()">Google Search</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
